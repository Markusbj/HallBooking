# Nixpacks configuration for Railway
# This helps Railway understand how to build the project

[phases.setup]
nixPkgs = ["python312", "nodejs-18_x"]

[phases.install]
cmds = [
  "pip install pipenv",
  "pipenv install --deploy --system",
]

[phases.build]
cmds = [
  "echo 'Build phase - backend ready'"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
